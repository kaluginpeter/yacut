<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/fav/fav.ico" type="image">
  <link rel="apple-touch-icon" sizes="180x180" href="img/fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/fav/favicon-16x16.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>{% block title %} {% endblock %}YaCut - укоротитель ссылок</title>
</head>

<body>
  {% include 'header.html' %}

  <main>
    {% block body %}
    <section class="container my-5 px-4">
      <h1 class="text-center"><span style="color:red">Ya</span>Cut</h1>
      <p class="text-center my-4">
        Создайте короткую ссылку автоматически или предложите свой вариант
      </p>

      <div class="container">
        <div class="row my-3">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <form>
              <div>
                <div>
                  <input type="text" class="form-control form-control-lg py-2 mb-3" id="form-title" name=""
                    placeholder="Длинная ссылка">
                  <p><span style="color:red">Текст возможной ошибки</span></p>
                </div>
                <div>
                  <input type="url" class="form-control form-control-lg py-2 mb-3" id="form-link" name=""
                    placeholder="Ваш вариант короткой ссылки">
                  <p><span style="color:red">Текст возможной ошибки</span></p>
                </div>

                <input type="submit" class="btn btn-primary" value="Создать">
              </div>
            </form>
          </div>
          <div class="col-sm">
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row ">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <p class="text-center">
            <h5 class="text-center">Пример информационного сообщения</h5>
            </p>
          </div>
          <div class="col-sm">
          </div>
        </div>
      </div>
    
    </section>
  </main>
  {% endblock %}
  {% include 'footer.html' %}
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
